<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
     
    <style>
      body{
         padding: 0;
         margin: 0;
         box-sizing: border-box;
      }
    </style>

</head>
<body>
   <div class="container2 container p-3 mt-5 mb-3 d-flex flex-column align-items-center rounded-4 border bg-light-subtle shadow-lg "  >
      <h2 class="h2 p-2">Todo App </h2>
      <div class="input-section d-flex w-100 justify-content-center ">
        <input type="text" placeholder="Add todo..." id="task-input" class=" w-100  border rounded-2 p-2 me-2 shadow-sm"   />
        <input type="date" id="date-input" class=" border p-2 rounded-2 me-2 w-50 shadow-sm" />
        <button id="add-button" type="button" class="btn btn-outline-warning rounded-2  ">Add</button>
        <button id="edit-button" type="button" class="btn btn-outline-warning">Edit</button>
      </div>
      <div class="todos-operator m-4 p-1 w-100 d-flex justify-content-between">
        <div>
        <button class="btn btn-warning filter-todos "  data-filter="all">All</button>
        <button class="btn btn-warning filter-todos"  data-filter="pending" >Pending</button>
        <button class="btn btn-warning filter-todos"  data-filter="completed" >Completed</button>
        </div>
        <button id="delete-all-button" class="btn btn-danger text-dark " >Delete All </button>
      </div>
   </div>
   <div id="alert-message" class=" w-100 d-flex  p-4" ></div>
   <div class="container text-center" >
    <table class="table table-bordered  table-hover  " >
      <thead >
        <tr class="table-active" >
            <th>Task</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>  
    </thead>
    <tbody>
    </tbody>
    </table>

   <script src="./js/bootstrap.bundle.min.js" ></script> 
    <script src="./js/script.js" ></script>
</body>
</html>
